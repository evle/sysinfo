<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>System Monitor</title>
    <link rel="stylesheet" href="https://bootswatch.com/united/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>System Monitor</h1>
        <div id="output"></div>            
    </div>
    
    <script>
    console.log(process);
    let output = `
        <h2 class="page-header">App Version</h2>
        <ul class="list-group">
            <li class="list-group-item">Node:${process.versions.node}</li>
            <li class="list-group-item">Chrome:${process.versions.chrome}</li>
            <li class="list-group-item">V8:${process.versions.v8}</li>
            <li class="list-group-item">Electron:${process.versions.electron}</li>
        </ul>
    `;

    document.getElementById('output').innerHTML = output;
    </script>


    <script>
    require('./renderer.js');
    </script>
</body>
</html>
